name: test

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: shell_test
      run: |
        wget "https://github.com/koalaman/shellcheck/releases/download/stable/shellcheck-stable.linux.x86_64.tar.xz" && \
        tar --xz -xvf "shellcheck-stable.linux.x86_64.tar.xz" && \
        shellcheck() { "shellcheck-stable/shellcheck" "$@"; } && \
        shellcheck --version && \
        /bin/bash --version && /bin/bash -n bin/poseidon && shellcheck -x -e SC2016 -e SC2119 -e SC2129 -e SC2001 -e SC2038 -e SC2044 bin/poseidon helpers/faucet/certstrap/gen_faucetconfrpc_keys.sh
    - name: unit_test
      run: |
        export DEBIAN_FRONTEND=noninteractive && \
        echo 'debconf debconf/frontend select Noninteractive' | sudo debconf-set-selections
        export PYTHONPATH=$PWD/poseidon:$PYTHONPATH
        export POSEIDON_CONFIG=$PWD/config/poseidon.config
        export REDIS_HOST=127.0.0.1
        sudo apt-get update && \
        sudo apt-get install -yq --no-install-recommends python3.8 python3.8-dev && \
        sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1 && \
        sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.8 3 && \
        sudo apt-get install tshark redis-server && \
        sudo service redis-server stop && \
        pip3 install -U setuptools && \
        pip3 install codecov scikit-build && \
        find . -name requirements.txt -type f -exec pip3 install -r {} \; && \
        find . -name test-requirements.txt -type f -exec pip3 install -r {} \; && \
        export PATH=/home/runner/.local/bin:$PATH && \
        py.test -v -vv --cov-report term-missing --cov=. -c .coveragerc && \
        coverage report && coverage xml
    - name: docker_test
      run: make run_tests
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.7
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
      if: github.repository == 'cyberreboot/poseidon'