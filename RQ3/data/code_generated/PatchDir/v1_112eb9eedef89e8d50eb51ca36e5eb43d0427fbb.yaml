name: Keract CI

on: [push, pull_request]

jobs:
  build:

    runs-on: Ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --max-complexity 20 --max-line-length 127 --statistics    
    - name: Install deps
      run: |
        pip install -r requirements.txt
        pip install -r examples/examples-requirements.txt
        pip install tensorflow==2.4.0
        pip install -e .
    - name: Test
      run: |
        cd examples && python recurrent.py
        cd examples && python multi_inputs.py
        cd examples && python heat_map.py
        cd examples && python vgg16.py
        cd examples && python dump_activations_to_disk.py
        pytest tests --disable-pytest-warnings