on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: MySQL
        run:
          sudo systemctl enable mysql.service &&
            sudo systemctl start mysql.service &&
            mysql -u root -proot < .github/mysql-init/0_init.sql

