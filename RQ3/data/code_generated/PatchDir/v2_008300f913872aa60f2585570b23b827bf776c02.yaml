name: Benchmark Test

on:
#  schedule:
#    - cron: "0 00 * * *" # 12am UTC, 5:30pm Indian, 9pm Brazil, 11am AEDT #Trigger commit
  workflow_dispatch:
    inputs:
      none:
        description: "Run Benchmarks Manually"
        required: false
jobs:
  run-benchmark:
    strategy:
      matrix:
        python-version: [3.9]
    runs-on: [benchmark]
    steps:
      - name: set permissions on work folder for self-runners
        run: |
          sudo chown -R $USER:$USER ~/actions-runner/_work/
      - uses: actions/checkout@v2

      # - name: Set up Python ${{ matrix.python-version }}
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: ${{ matrix.python-version }}

      - uses: conda-incubator/setup-miniconda@v2
        with:
            miniconda-version: "latest"
            activate-environment: "syft"
            python-version: ${{ matrix.python-version }}

      - name: Conda info
        shell: bash -l {0}
        run: conda info

      - name: Upgrade pip
        run: |
          pip install --upgrade --user pip
      
      - name: Run Benchmark
        run: |
          pip install --upgrade pyperf
          conda develop  packages/syft
          python3 benchmarks/executor.py --fast -n 26 -o test.json
          cat test.json
          pyperf stats test.json
          pyperf hist test.json

