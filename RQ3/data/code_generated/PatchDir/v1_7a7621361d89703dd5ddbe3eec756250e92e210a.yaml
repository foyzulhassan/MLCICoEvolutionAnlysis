name: Deploy to docker (production)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
        with:
          ref: master
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build images
        run: |
          sudo apt install gcc
          cd ./apps/node/
          docker build . --tag openmined/grid-node:production

          cd ../network/
          docker build . --tag openmined/grid-network:production
      - name: Push images
        run: |
          docker push openmined/grid-node:production
          docker push openmined/grid-network:production
      - name: Updating readme (node)
        uses: ms-jpq/sync-dockerhub-readme@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: openmined/grid-node
          readme: '/README.md'
      - name: Updating readme (network)
        uses: ms-jpq/sync-dockerhub-readme@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: openmined/grid-network
          readme: '/README.md'