name: Guide

on:
  push:
    branches: [ main ]

jobs:
  vuepress:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install
      working-directory: ./guide
      run: npm ci
    - name: Build
      working-directory: ./guide
      run: npm run build
    - name: Push
      env:
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      run: |
        sudo git init -b main
        sudo git config --global user.name "GitHub Actions Bot"
        sudo git config --global user.email "<>"
        sudo git add -A
        sudo git commit -m 'deploy'
        sudo git push -f https://x-access-token:$DEPLOY_TOKEN@github.com/felixriese/susi.git main:gh-pages
      working-directory: ./guide/.vuepress/dist