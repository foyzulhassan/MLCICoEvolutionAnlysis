name: Benchmark Test

on:
#  schedule:
#    - cron: "0 00 * * *" # 12am UTC, 5:30pm Indian, 9pm Brazil, 11am AEDT #Trigger commit
  workflow_dispatch:
    inputs:
      none:
        description: "Run Benchmarks Manually"
        required: false
jobs:
  run-benchmark:
    strategy:
      matrix:
        python-version: [ 3.9 ]
    runs-on: [Benchmark]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          pip install --upgrade --user pip

      - name: Install dependencies
        run: |
          pip install --upgrade pyperf
          pip install -e packages/syft

      - name: Set libpython path
        run: |
          export LD_LIBRARY_PATH=/home/azureuser/actions-runner/_work/_tool/Python/3.9.10/x64/lib

      - name: Run Benchmark
        run: |
          benchmarks/executor.py --fast -n 26 -o test.json
        shell: bash