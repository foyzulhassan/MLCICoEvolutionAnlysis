name: release

on:
  release:
    types: [published]

jobs:
  build-binaries:
    name: build binaries
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.19.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.x
        id: go
        
      - name: Pull source
        uses: actions/checkout@v1
        
      - name: Install gox
        run: go install github.com/mitchellh/gox@latest
        
      - name: Build release
        run: >
          gox -osarch='darwin/arm64 darwin/amd64 windows/arm64 windows/amd64 linux/arm64 linux/amd64' -ldflags="
            -X 'github.com/zhenghaoz/gorse/cmd/version.Version=$(git describe --tags $(git rev-parse HEAD))'
            -X 'github.com/zhenghaoz/gorse/cmd/version.GitCommit=$(git rev-parse HEAD)'
            -X 'github.com/zhenghaoz/gorse/cmd/version.BuildTime=$(date)'" ./...

      - name: Install zip
        uses: montudor/action-zip@v0.1.1

      - name: Zip binaries
        run: |
          zip gorse_linux_amd64.zip gorse-*_linux_amd64
          zip gorse_linux_arm64.zip gorse-*_linux_arm64
          zip gorse_windows_amd64.zip gorse-*_windows_amd64.exe
          zip gorse_windows_arm64.zip gorse-*_windows_arm64.exe
          zip gorse_darwin_amd64.zip gorse-*_darwin_amd64
          zip gorse_darwin_arm64.zip gorse-*_darwin_arm64
          
      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: gorse_*_*.zip
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  build-docker-images:
    name: build docker images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [gorse-master, gorse-server, gorse-worker, gorse-in-one]
    steps:
      - name: Pull source
        uses: actions/checkout@v1
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: cmd/${{ matrix.image }}/Dockerfile
          push: true
          tags: |
            zhenghaoz/${{ matrix.image }}:latest
            zhenghaoz/${{ matrix.image }}:${{ steps.get_version.outputs.major }}.${{ steps.get_version.outputs.minor }}
            zhenghaoz/${{ matrix.image }}:${{ steps.get_version.outputs.version-without-v }}