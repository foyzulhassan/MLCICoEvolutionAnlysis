name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Publish package
      run: mvn -B org.apache.maven.plugins:maven-deploy-plugin:3.0.0-M1:deploy-file -DaltDeploymentRepository=github::https://maven.pkg.github.com/webanno/webanno
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}