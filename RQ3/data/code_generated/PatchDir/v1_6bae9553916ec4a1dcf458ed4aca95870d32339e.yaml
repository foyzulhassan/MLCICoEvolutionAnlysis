name: Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Check for Updates
      run: mvn versions:display-dependency-updates versions:display-plugin-updates
    - name: Run Unit Tests
      run: mvn -B test
    - name: Run Shell Tests
      run: WATSET={{ GITHUB_WORKSPACE }}/target/watset.jar make -C examples CommandLine
    - name: Build with Maven
      run: mvn -B package
    - name: Build with Maven (Shade)
      run: mvn -Dshade=true -B package