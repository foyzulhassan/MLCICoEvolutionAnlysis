name: build

on:
  push:
    branches:    
      - master
      - 'release-**'
  pull_request:
    branches:    
      - master
      - 'release-**'

jobs:
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        ports:
          - 3306
        env:
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      mongo:
        image: mongo
        ports:
          - 27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password

    steps:
    - name: Set up dataset
      run: |
        mkdir -p ~/.gorse/dataset
        mkdir -p ~/.gorse/download
        wget https://cdn.sine-x.com/datasets/ml-1m.zip -P ~/.gorse/download
        wget https://cdn.sine-x.com/datasets/pinterest-20.zip -P ~/.gorse/download
        wget https://cdn.sine-x.com/datasets/frappe.zip -P ~/.gorse/download
        wget https://cdn.sine-x.com/datasets/ml-tag.zip -P ~/.gorse/download
        unzip ~/.gorse/download/ml-1m.zip -d ~/.gorse/dataset
        unzip ~/.gorse/download/pinterest-20.zip -d ~/.gorse/dataset
        unzip ~/.gorse/download/frappe.zip -d ~/.gorse/dataset
        unzip ~/.gorse/download/ml-tag.zip -d ~/.gorse/dataset

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -timeout 20m -v ./... -coverprofile=coverage.txt -covermode=atomic
      env:
        # MySQL
        MYSQL_URI: mysql://root:paswword@127.0.0.1:${{ job.services.mysql.ports[3306] }}
        # MongoDB
        MONGO_URI: mongodb://root:password@127.0.0.1:${{ job.services.mongo.ports[27017] }}

    - name: Upload 
      run: bash <(curl -s https://codecov.io/bash)