name: Deploy Syft Documentation
on:
  workflow_dispatch:
    inputs:
      none:
        description: "Deploy Syft Documentation"
        required: false
  pull_request:
    branches: [dev]
    paths: [docs/]
  push:
    branches: [dev]
    paths: [docs/]

jobs:
  deploy syft documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pip install --user -upgrade pip
        pip install pydata-sphinx-theme==0.7.1
        pip install sphinx-copybutton==0.4.0

    - name: Build the docs
      run: |
        make html
      working-directory: docs/

    - name: Deploy the docs
      uses: s0/git-publish-subdir-action@dev
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: docs/build
        SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}