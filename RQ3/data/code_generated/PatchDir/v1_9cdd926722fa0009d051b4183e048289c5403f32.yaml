        tar xzf bionetgen.tar.gz
        export BNGPATH=`pwd`/BioNetGen-2.4.0
        pip install git+https://github.com/pysb/pysb.git
        # Temporary fix. Ensure cython is installed before pyjnius
        pip install cython
        # Now install INDRA with all its extras
