name: Build and Test
on: [pull_request, push]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Libraries
        run: |
          sudo apt-get install -y --no-install-recommends \
          gcc \
          gfortran \
          libfftw3-dev \
          liblapacke-dev \
          libmetis-dev \
          libmumps-seq-dev \
          libopenblas-dev \
          libsuitesparse-dev
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.20
      - name: Build and test all
        run: |
          bash ./all.bash