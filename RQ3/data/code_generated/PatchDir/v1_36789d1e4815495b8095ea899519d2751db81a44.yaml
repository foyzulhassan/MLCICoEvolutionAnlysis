name: JARVIS-Tools github action

on: [push, pull_request]
jobs:
  miniconda:
    name: Miniconda ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
       
        with:
          activate-environment: test
        
          python-version: 3.8
          auto-activate-base: false
      - shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Lint
        shell: bash -l {0}
        run: |
            conda install pip
            pip install qiskit numpy==1.18.5 scipy==1.4.1 matplotlib>=3.0.0 phonopy==2.8.1 coverage lightgbm==2.1.0  flask joblib networkx scikit-learn pandas pennylane==0.13.0   codecov torch==1.5.1 keras tensorflow==2.3.0  pytest pytest-cov bokeh
      - name: Run pytest
        shell: bash -l {0}
        run: |
            conda install pytest
            pytest
            coverage run -m pytest
            coverage report -m
            codecov
            codecov --token="b61081a0-39de-44a8-8a9c-97d4be82af6d"
