on:
  push:
    branches: [master,github-actions-test]
  pull_request:
    branches: [master]


jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest , windows-latest , macOS-latest]
        python-version: [3.6,3.7,3.8]
        geomstats-backend : ['numpy','pytorch','tensorflow']

    steps:
      - uses: actions/checkout@v2
      - name: Build using Python ${{matrix.python-version}} and Backend ${{matrix.geomstats-backend}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: install pandoc [apt-get] (not installing with pip)
        if: ${{matrix.os == 'ubuntu-latest'}}
        run: |
          sudo apt-get update
          sudo apt-get -y install pandoc
          
      - name: install dependencies [pip]
        run:  |
          pip install --upgrade pip setuptools wheel
          pip install -e .      

      - name: linting [flake8]
        run: |
          flake8 --ignore=D,W503,W504 geomstats examples tests
          flake8 geomstats/geometry geomstats/learning 

      - name: unit testing [nose2]
        run: |
          nose2 --with-coverage tests
          
      - name: generating code coverage 
        run: |
          bash <(curl -s https://codecov.io/bash) -c -F $${{matrix.geomstats-backend}}
          
      - name: building docs [sphinx]
        if:  ${{ matrix.geomstats-backend == 'pytorch' && matrix.os == 'ubuntu-latest' }}
        run: |
          sphinx-build -b html -D version=latest -D release=latest docs docs/_build